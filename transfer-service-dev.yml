spring:
  datasource:
    url: "jdbc:postgresql://postgres5421:5421/transfer"
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    showSql: true
    hibernate:
      ddlAuto: update
  cloud:
    function:
      definition: transferResponseConsumer;transactionEventConsumer
    stream:
      defaultBinder: kafka
      bindings:
        transfer-out-0: #bu binding mesajları transfer-money topic gönderir
          destination: transfer-money
          content-type: application/json

        transactionEventConsumer-in-0:
          destination: transaction-completed-topic
          content-type: application/json
          group: transfer-service-group
      kafka:
        binder:
          brokers: kafka:9092
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: "http://discovery-server:8888/eureka/"
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
